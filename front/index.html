<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JOJO</title>
        <style>
            .lds-heart {
                display: inline-block;
                position: relative;
                width: 80px;
                height: 80px;
                transform: rotate(45deg);
                transform-origin: 40px 40px;
            }

            .lds-heart div {
                top: 32px;
                left: 32px;
                position: absolute;
                width: 32px;
                height: 32px;
                background: #fff;
                animation: lds-heart 1.2s infinite
                    cubic-bezier(0.215, 0.61, 0.355, 1);
            }

            .lds-heart div:after,
            .lds-heart div:before {
                content: " ";
                position: absolute;
                display: block;
                width: 32px;
                height: 32px;
                background: #fff;
            }

            .lds-heart div:before {
                left: -24px;
                border-radius: 50% 0 0 50%;
            }

            .lds-heart div:after {
                top: -24px;
                border-radius: 50% 50% 0 0;
            }

            @keyframes lds-heart {
                0% {
                    transform: scale(0.95);
                }

                5% {
                    transform: scale(1.1);
                }

                39% {
                    transform: scale(0.85);
                }

                45% {
                    transform: scale(1);
                }

                60% {
                    transform: scale(0.95);
                }

                100% {
                    transform: scale(0.9);
                }
            }
        </style>
    </head>

    <body>
        <div style="width: 100%; display: flex; justify-content: center">
            <div id="initial-loading-spinner" class="lds-heart">
                <div></div>
            </div>
            <div id="container-container" style="display: none">
                <img
                    class="flavor-image wait-for-load"
                    src="images/logo.svg"
                    id="flavor-image-logo"
                />
                <div id="video-container">
                    <video id="video-player"></video>
                    <div id="toast">pop up message here</div>
                </div>
                <div id="button-container">
                    <button class="playlist-button" id="prev-button">
                        &lt;&lt;
                    </button>
                    <span id="video-title">MitchBot Player</span>
                    <button class="playlist-button" id="next-button">
                        &gt;&gt;
                    </button>
                </div>
                <div class="xp" id="chat-container">
                    <div class="window" id="chat-window">
                        <div id="chat-header" class="title-bar">
                            <div class="title-bar-text">
                                MitchBot Instant Messenger (MBIM)
                            </div>
                            <div class="title-bar-controls">
                                <button
                                    id="chat-window-minimize"
                                    aria-label="Minimize"
                                ></button>
                                <button
                                    id="chat-window-maximize"
                                    aria-label="Maximize"
                                ></button>
                            </div>
                        </div>
                        <div
                            id="chat-window-body"
                            class="window-body chat-minimized"
                        >
                            <div id="chat-login">
                                <label class="prompt" id="avatar-prompt">
                                    Choose your avatar:
                                </label>
                                <div class="avatar-row">
                                    <img
                                        class="avatar-option"
                                        src="/images/avatars/alex.jpg"
                                    />
                                    <img
                                        class="avatar-option"
                                        src="/images/avatars/steve.jpg"
                                    />
                                </div>
                                <div class="avatar-row"></div>
                                <section
                                    class="field-row"
                                    style="margin-top: 5px; width: 100%"
                                >
                                    <label
                                        class="prompt"
                                        id="name-prompt"
                                        for="chat-name-input"
                                        style="flex-shrink: 0"
                                    >
                                        Enter your name:
                                    </label>
                                    <input
                                        type="text"
                                        id="chat-name-input"
                                        maxlength="30"
                                        style="width: 100%"
                                    />
                                </section>
                                <section
                                    class="field-row"
                                    style="
                                        justify-content: flex-end;
                                        margin-top: 2px;
                                        width: 100%;
                                    "
                                >
                                    <button id="user-info-submit">OK</button>
                                </section>
                            </div>
                            <div id="chat-body" style="display: none">
                                <article
                                    id="messages"
                                    role="tabpanel"
                                ></article>
                                <section
                                    class="field-row"
                                    id="message-input-row"
                                >
                                    <input type="text" id="message-input" />
                                    <button id="send-message">Send</button>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
