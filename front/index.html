<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
        <meta property="og:image" content="images/logo.png" />
        <meta
            name="description"
            content="View videos in sync with your fellow MitchBot Enterprises customers."
        />
        <title>MitchBot Streams</title>
    </head>

    <body>
        <div style="width: 100%; display: flex; justify-content: center">
            <div id="initial-loading-spinner" class="lds-heart">
                <div></div>
            </div>
            <div id="container-container" style="display: none">
                <img
                    class="flavor-image wait-for-load"
                    src="images/logo.svg"
                    id="flavor-image-logo"
                />
                <div id="title-container">
                    <span id="video-title">MitchBot Player</span>
                </div>
                <div id="video-container">
                    <video id="video-player"></video>
                    <div id="toast">pop up message here</div>
                </div>
                <div id="playlist-container">
                    <h2 id="playlist-header">Playlist</h2>
                </div>
                <div class="xp" id="chat-container">
                    <div class="window" id="chat-window">
                        <div id="chat-header" class="title-bar">
                            <div class="title-bar-text">
                                MitchBot Instant Messenger (MBIM)
                            </div>
                            <div class="title-bar-controls">
                                <button
                                    id="chat-window-minimize"
                                    aria-label="Minimize"
                                ></button>
                                <button
                                    id="chat-window-maximize"
                                    aria-label="Maximize"
                                ></button>
                            </div>
                        </div>
                        <div
                            id="chat-window-body"
                            class="window-body chat-minimized"
                        >
                            <div id="chat-login">
                                <label class="prompt" id="avatar-prompt">
                                    Choose your avatar:
                                </label>
                                <div class="avatar-row">
                                    <img
                                        class="avatar-option"
                                        src="/images/avatars/nymface.png"
                                    />
                                    <img
                                        class="avatar-option"
                                        src="/images/avatars/purpleface.png"
                                    />
                                    <img
                                        class="avatar-option"
                                        src="/images/avatars/bad.png"
                                    />
                                    <img
                                        class="avatar-option"
                                        src="/images/avatars/bogchamp.png"
                                    />
                                    <img
                                        class="avatar-option"
                                        src="/images/avatars/coop.png"
                                    />
                                </div>
                                <div class="avatar-row">
                                    <img
                                        class="avatar-option"
                                        src="/images/avatars/rosie.png"
                                    />
                                    <img
                                        class="avatar-option"
                                        src="/images/avatars/nonut.png"
                                    />
                                    <img
                                        class="avatar-option"
                                        src="/images/avatars/strongseal.png"
                                    />
                                    <img
                                        class="avatar-option"
                                        src="/images/avatars/thumbsup.png"
                                    />
                                    <img
                                        class="avatar-option"
                                        src="/images/avatars/yeehaw.png"
                                    />
                                </div>
                                <section
                                    class="field-row"
                                    style="margin-top: 5px; width: 100%"
                                >
                                    <label
                                        class="prompt"
                                        id="name-prompt"
                                        for="chat-name-input"
                                        style="flex-shrink: 0"
                                    >
                                        Enter your name:
                                    </label>
                                    <input
                                        type="text"
                                        id="chat-name-input"
                                        maxlength="30"
                                        style="width: 100%"
                                    />
                                </section>
                                <section
                                    class="field-row"
                                    style="
                                        justify-content: flex-end;
                                        margin-top: 2px;
                                        width: 100%;
                                    "
                                >
                                    <button id="user-info-submit">OK</button>
                                </section>
                            </div>
                            <div id="chat-body" style="display: none">
                                <article
                                    id="messages"
                                    role="tabpanel"
                                ></article>
                                <section
                                    class="field-row"
                                    id="message-input-row"
                                >
                                    <input type="text" id="message-input" />
                                    <button id="send-message">Send</button>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
