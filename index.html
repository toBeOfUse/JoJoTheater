<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOJO</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div style="width: 100%;">
        <div id="container-container">
            <img id="frame-image" src="images/jojo-frame.svg" />
            <img class="flavor-image" src="images/josephjo.png" id="flavor-image-1" />
            <img class="flavor-image" src="images/erina.png" id="flavor-image-2" />
            <img class="flavor-image" src="images/oldspeedwagon.png" id="flavor-image-3" />
            <img class="flavor-image" src="images/caesar.png" id="flavor-image-4" />
            <img class="flavor-image" src="images/lisa.png" id="flavor-image-5" />
            <img class="flavor-image" src="images/pillarman.png" id="flavor-image-6" />
            <div id="video-container">
                <video id="video-player" crossorigin="">
                    <source src="videos/jojo15.mp4" type="video/mp4" />
                    <track default label="English" kind="subtitles" srclang="en" src="videos/jojo15.vtt" />
                </video>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
